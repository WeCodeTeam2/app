<!doctype html>
<html lang="en" ng-app="diversityApp">
<head>
  <meta charset="utf-8">
  <title>My HTML File</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script> 
  <script src="bower_components/angular-easyfb/angular-easyfb.min.js"></script> 
  <script src="js/app.js"></script>
</head>
<body ng-controller="DivAppController">
	<div class="container">
		<div>
			<button class="btn btn-primary" ng-href="/dashboard" ng-click="login()" ng-disabled="loginStatus.status == 'connected'">Connect with Facebook</button>
        	<button class="btn btn-danger" ng-click="logout()" ng-disabled="!loginStatus || loginStatus.status != 'connected'">Logout</button>
		</div>
	</div>

	<div ng-view></div>

</body>
</html>

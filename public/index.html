<!doctype html>
<html lang="en" ng-app="diversityApp">
<head>
  <meta charset="utf-8">
  <title>My HTML File</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script> 
  <script src="bower_components/angular-easyfn/angular-easfb.js"></script> 
  <script src="js/app.js"></script>
</head>
<body ng-controller="DivAppController">
	<div class="container">
		<div>
			<button class="btn btn-primary" ng-click="login()" ng-disabled="loginStatus.status == 'connected'">Connect with Facebook</button>
			&nbsp; 
			<button class="btn btn-danger" ng-click="logout()" ng-disabled="!loginStatus || loginStatus.status != 'connected'">Logout</button>
			&nbsp;
		</div>

		<br>

		<div class="row">
			<div class="col-md-6">
				<h4 class="text-info">$FB.loginStatus()</h4>
			</div>
			<div class="col-md-6">
				<h4 class="text-info">$FB.api('/me')</h4>
			</div>
		</div>

	</div>

	<p>the index shell is loading!</p>

	<div ng-view></div>

</body>
</html>
